<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion d'Événements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gestion d'Événements</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Créer Événement</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Créer ou Modifier un Événement</h1>
    <form id="eventForm">
      <div class="mb-3">
        <label for="eventName" class="form-label">Nom de l'Événement</label>
        <input type="text" class="form-control" id="eventName" required>
      </div>
      <div class="mb-3">
        <label for="eventDescription" class="form-label">Description</label>
        <textarea class="form-control" id="eventDescription" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="eventDate" class="form-label">Date</label>
        <input type="date" class="form-control" id="eventDate" required>
      </div>
      <div class="mb-3">
        <label for="eventTime" class="form-label">Heure</label>
        <input type="time" class="form-control" id="eventTime" required>
      </div>
      <div class="mb-3">
        <label for="eventLocation" class="form-label">Lieu</label>
        <input type="text" class="form-control" id="eventLocation" required>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>

  <div class="container mt-5">
    <h1>Calendrier des Événements</h1>
    <div id="eventsList" class="list-group"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
